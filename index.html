<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dado 3 numeros pelo usuario exibir a media dos dois maiores</title>
    <script>
    function somar()
    {
        var num1 = parseFloat(document.getElementById("num1").value);
        var num2 = parseFloat(document.getElementById("num2").value);
        var num3 = parseFloat(document.getElementById("num3").value);
        if (num1>num2 && num2>num3){
            var resultado = (num1+num2)/2;
        }else if (num1<num2 && num1<num3){
            var resultado = (num2+num3)/2;
        }else if (num1>num2 && num2<num3){
            var resultado = (num1+num3)/2;
        }
    document.getElementById("resultado").innerText= "Resultado: " + resultado;
    }
    </script>
</head>
<body>
   <input type="number" id="num1" placeholder="Digite o primeiro número"> 
   <input type="number" id="num2" placeholder="Digite o segundo número"> 
   <input type="number" id="num3" placeholder="Digite o terceiro número"> 
   <button onclick="somar()">Somar</button>
   <p id="resultado"></p>
</body>
</html>
